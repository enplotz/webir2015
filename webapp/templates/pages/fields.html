<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Fields of Studies</h1>
            </div>
            <div class="table-responsive col-lg-12">
                    {% if not researchers %}
                        <div class="alert alert-error" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            Could not find any fields of studies!
                        </div>
                    {% else %}
                        <table class="table table-striped" id="fields">
                            <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for field in fields %}
                                <tr>
                                    <td><a href="/fos/{{ field.field_name }}">{{ field.field_name }}</a></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    {% endif %}
                </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}

{% block pagescript %}
    <script>
        $(function () {
            $('#fields').DataTable();
        });
    </script>
{% endblock %}
