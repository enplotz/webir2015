<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

{#    <div id="page-wrapper">#}
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{ header }}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-sm-12">
                    {% if errors %}
                        {% for error in errors %}
                            <div class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span>
                                {{ error }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="row" id="search">
                <div class="col-sm-12">


                    <form role="form" method='POST' action='{{ action }}'>
                        <div class="form-group">
                            <input type="text" name="entity_value" class="form-control" id="url-box"
                                   placeholder="Enter {{ entity_name }}..." style="max-width: 300px;">
                            <p class="help-block">You can search for a {{ entity_name }}.</p>
                        </div>
                        <button type="submit" class="btn btn-default btn-primary">Search</button>

                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
{#    </div>#}
    <!-- /#page-wrapper -->

{% endblock %}
